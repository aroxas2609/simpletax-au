<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SimpleTax AU{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-bg: #f8f9fa;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin: 20px auto;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
        }

        .header .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .content {
            padding: 2rem;
        }

        .form-container {
            background: var(--light-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #229954);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--secondary-color);
        }

        .summary-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--secondary-color);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item.total {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-color);
            background: var(--light-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .result-highlight {
            background: linear-gradient(135deg, var(--success-color), #229954);
            color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 2rem 0;
        }

        .result-highlight.refund {
            background: linear-gradient(135deg, var(--success-color), #229954);
        }

        .result-highlight.owing {
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
        }

        .progress-container {
            background: var(--light-bg);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        .progress-steps {
            display: flex;
            align-items: center;
            min-width: max-content;
            gap: 1.5rem;
            justify-content: space-between;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
            flex: 1 1 0;
        }

        .progress-step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            text-align: center;
            line-height: 40px;
            font-weight: 600;
            margin-bottom: 0.25rem;
            transition: background 0.2s, color 0.2s;
        }

        .progress-step-label {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
        }

        .progress-step.active .progress-step-circle {
            background: var(--secondary-color);
            color: #fff;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }

        .progress-step.active .progress-step-label {
            color: var(--primary-color);
            font-weight: 700;
            background: #fff;
            border-radius: 0.5rem;
            padding: 0.1rem 0.5rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .progress-step.completed .progress-step-circle {
            background: var(--success-color);
            color: white;
        }

        .progress-step.completed .progress-step-label {
            color: var(--success-color);
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .progress-steps {
                gap: 0.5rem;
            }
            .progress-step-label {
                font-size: 0.8rem;
            }
            .progress-step {
                min-width: 40px;
            }
        }

        .footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-check-input:checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .alert {
            border-radius: var(--border-radius);
            border: none;
        }

        .alert-info {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .alert-success {
            background: linear-gradient(135deg, var(--success-color), #229954);
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-calculator"></i> SimpleTax AU</h1>
            <div class="subtitle">Australian Tax Return Calculator</div>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-3" style="border-bottom: 1px solid #e9ecef;">
            <a class="navbar-brand fw-bold" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <p>&copy; 2024 SimpleTax AU. For demonstration purposes only.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
